<!-- comment.component.html -->
<div class="coment-area d-block">
  <ul *ngIf="comment.open" class="we-comet">
    <li>
      <div class="comet-avatar">
        <img style="border-radius: 50%;vertical-align: middle;
        border-style: none;" width="25" height="25" src="/assets/image/doraemon.jpg">
      </div>
      <div class="we-comment">
        <div class="btn "style="background-color: rgb(222, 224, 224);">
          <a class="fw-bold" style="text-decoration: none; color: black; float: left;">{{ comment.username }}</a><br>
          <p style="margin-bottom: 0;">{{ comment.content }}</p>
        </div>
        <div class="inline-itms">
          <span style="cursor: pointer;">Phản hồi</span>
          <a class="we-reply" (click)="Reply()" title="Reply"><i class="fa fa-reply"></i></a>
        </div>
      </div>
      <div class="ms-2" *ngIf="comment.children && comment.children.length > 0">
        <app-comment *ngFor="let child of comment.children" [comment]="child" [userId]="userId"></app-comment>
        <div *ngIf="comment.children?.length && comment.children[0].open == 0" class="ms-5">
          <a style="text-decoration:underline; cursor: pointer;" (click)="OpenChildren()">Xem {{comment.children.length}} phản hồi</a>
        </div>
      </div>
      <div *ngIf="openreply" class="post-comment">
        <div class="comet-avatar">
          <img width="30" height="30" src="/assets/image/doraemon.jpg" alt="">
        </div>
        <div class="post-comt-box">
          <form >
            <textarea [(ngModel)]="content" name="content" placeholder="Post your comment"></textarea>
            <div class="add-smiles">
              <div class="uploadimage">
                <i class="fa fa-image"></i>
                <label class="fileContainer">
                  <input type="file">
                </label>
              </div>
              <span class="em em-expressionless" title="add icon"></span>
              <div class="smiles-bunch">
                <i class="em em---1"></i>
                <i class="em em-smiley"></i>
                <i class="em em-anguished"></i>
                <i class="em em-laughing"></i>
                <i class="em em-kissing_heart"></i>
              </div>
              <button (click)="Comment(comment.id)" class="btn btn-primary ms-2" >POST</button>
            </div>
          </form>	
        </div>
      </div>
    </li>
  </ul>
</div>
